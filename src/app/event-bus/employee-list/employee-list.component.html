<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>
        {{ employee.id }}
      </td>
      <td>
          {{ employee.name }}
        </td>
        <td>
            {{ employee.designation }}
          </td>
        <td (click)="delete(employee)">
          X
        </td>
    </tr>
  </tbody>
</table>
